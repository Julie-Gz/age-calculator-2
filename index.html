<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solution to the age calculator challenge by Frontend Mentor"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Title -->
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Script -->
  <script defer src="script.js"></script>

</head>
<body>
  <main>
    <form action="" method="post" id="age-form">
      <div class="container">
        <div class="form-field-container">
          <label for="day">Day</label>
          <input type="text" id="day" aria-labelledby="day" name="day" placeholder="DD" maxlength="2" inputmode="numeric" autocomplete="off" required>
          <small class="error-message"></small>
        </div>
  
        <div class="form-field-container">
          <label for="month">Month</label>
          <input type="text" id="month" aria-labelledby="month" name="month" placeholder="MM" maxlength="2" inputmode="numeric" autocomplete="off" required>
          <small class="error-message"></small>
        </div>
  
        <div class="form-field-container">
          <label for="year">Year</label>
          <input type="text" id="year" aria-labelledby="year" name="year" placeholder="YYYY" maxlength="4" inputmode="numeric" autocomplete="off" required>
          <small class="error-message"></small>
        </div>
      </div>
      <small class="error-message empty-fields"></small>  

      <div class="divider">
        <hr>
        <button type="submit">
          <img src="./assets/images/icon-arrow.svg" alt="an arrow icon pointing downwards">
        </button>
      </div>
    </form>

    <div id="age-result">
      <p class="display-age"><span class="calculated-age" id="age-year">--</span> years</p>
      <p class="display-age"><span class="calculated-age" id="age-month">--</span> months</p>
      <p class="display-age"><span class="calculated-age" id="age-day">--</span> days</p>
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julie-Gz</a>.</p>
  </div>
</body>
</html>
